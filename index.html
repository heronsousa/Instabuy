<!DOCTYPE html>

<html>
    <head>
        <title>Instabuy</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/styles.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800,300" rel="stylesheet" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>

    <body>
        <header>
            <div class="options">
                <span href="#">Nossas lojas</span>
                <span>|</span>
                <span href="#">Fale conosco</span>
            </div>
        </header>
        
        <main>

            <nav class="desktop-nav">
                <img src="assets/img/logo.png" alt="Instabuy logo">

                <div class="search">
                    <input class="form-control input-sm" type="text" placeholder="Buscar por algum produto..." aria-label="Search">
                    
                    <div class="search-button">
                        <i class="fa fa-search"></i>
                    </div>
                </div>

                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            </nav>

            <nav class="mobile-nav">
                <div>
                    <i class="fa fa-bars" aria-hidden="true"></i>
                    <img src="assets/img/logo.png" alt="Instabuy logo">
                    <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                </div>

                <div class="search">
                    <input class="form-control input-sm" type="text" placeholder="Buscar por algum produto..." aria-label="Search">
                    
                    <div class="search-button">
                        <i class="fa fa-search"></i>
                    </div>
                </div>
            </nav>

            <div class="container">
                <aside>
                    <div class="title">
                        <i class="fa fa-bars" aria-hidden="true"></i>
                        <strong>Categorias</strong>
                        <i class="fa fa-angle-down"></i>
                    </div>
    
                    <div class="categories">
                        <span>Org√¢nicos</span>
                        <span>Congelados</span>
                        <span>Padaria</span>
                        <span>Bebidas</span>
                        <span>Doces e Sobremesas</span>
                    </div>
                </aside>
                
                <div id="banner" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="assets/img/banner.jpeg" alt="">
                        </div>
                        
                        <div class="item">
                            <img src="assets/img/banner.jpeg" alt="">
                      </div>
                    </div>
                    
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                      <span class="glyphicon glyphicon-chevron-left"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                      <span class="glyphicon glyphicon-chevron-right"></span>
                      <span class="sr-only">Next</span>
                    </a>
                </div> 
            </div>
        </main>
        
        <script src="assets/scripts.js"></script>
    </body>
</html>
